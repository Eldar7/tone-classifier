{
    "lexicons" : [
        {
            "lexicon_configpath" : "lexicon.conf",
            "table" : "rubtsova_lexicon",
            "name" : "$rubtsova_lexicon",
            "term_column_name" : "term",
            "value_column_name" : "tone",
            "enabled" : "False"
        },
        {
            "lexicon_configpath" : "lexicon.conf",
            "table" : "bank_train_lexicon",
            "name" : "$bank_train_lexicon",
            "term_column_name" : "term",
            "value_column_name" : "tone",
            "enabled" : "False"
        },
        {
            "lexicon_configpath" : "lexicon.conf",
            "table" : "ttk_train_lexicon",
            "name" : "$ttk_train_lexicon",
            "term_column_name" : "term",
            "value_column_name" : "tone",
            "enabled" : "False"
        }
    ],

    "smiles" : [
        {
            "enabled"  : "True",
            "name" : "$positive_smiles",
            "values" : [":)", ":*", ":P", ":D", ":-)", ":-*", ":-D", "=)", "=*",
                "x)", "xD", "хД", "<3", ":3", ")"]
        },
        {
            "enabled" : "True",
            "name" : "$negative_smiles",
            "values" : [":(", "D:", ":'(", ":/", ":|", ":-(", "D-:", ":-'(",
                "=(", "='(", "==", "TT", "x(", "Dx", "</3", "("]
        }

    ],

    "signs" : {
        "enabled" : "True",
        "name" : "$signs",
        "chars" : ["?", "!", "."]
    },

    "uppercase_words" : {
        "enabled" : "True",
        "name" : "$uppercase_words"
    }
}
