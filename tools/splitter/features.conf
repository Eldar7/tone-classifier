{
    "description" : "Отключение всех особенностей.",

    "lexicons" : [
        {
            "lexicon_configpath" : "lexicon.conf",
            "table" : "rubtsova_lexicon",
            "name" : "$rubtsova_lexicon",
            "term_column_name" : "term",
            "value_column_name" : "tone",
            "terms_used" : "all",
            "multiplier" : 1.5,
            "enabled" : "True"
        },
        {
            "lexicon_configpath" : "lexicon.conf",
            "table" : "experts_lexicon",
            "name" : "$experts_lexicon_sum",
            "term_column_name" : "term",
            "value_column_name" : "tone",
            "terms_used" : "all",
            "multiplier" : 1,
            "function" : "sum",
            "enabled" : "True"
        }
    ],

    "smiles" :
        {
            "enabled"  : "False",
            "name" : "$smiles",

            "positive_values" : [":)", ":*", ":P", ":D", ":-)", ":-D", "=)",
                "x)", "xD", "хД"],

            "negative_values" : [":(", "D:", ":'(", ":/", ":-(", "D-:", ":-'(",
                "=(", "='(", "TT", "x(", "Dx"]
        },

    "pm_prefix_sum" : {
        "enabled" : "False",
        "name" : "$pm_prefix_sum"
    },

    "signs" : {
        "enabled" : "False",
        "name" : "$signs",
        "chars" : ["?", "!", "..."]
    },

    "uppercase_words" : {
        "enabled" : "False",
        "name" : "$uppercase_words"
    }
}
